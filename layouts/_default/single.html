{{ define "main" }}
<article>
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-date">
            {{ .Date.Format "January 2, 2006" }}
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "name": "{{ .Title }}",
  "description": "{{ .Params.description | default .Summary }}",
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "keywords": [{{ if .Params.tags }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Systems Programming", "Linux Kernel", "RTEMS"]
}
</script>
