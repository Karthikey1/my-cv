{{ define "main" }}
<section class="hero">
    <h1>Blog</h1>
</section>

<section>
    {{ range .Pages }}
    <div class="project-item">
        <div class="project-header">
            <a href="{{ .RelPermalink }}" class="project-title">{{ .Title }}</a>
            <span class="project-meta">{{ .Date.Format "Jan 02, 2006" }}</span>
        </div>
        <p class="project-desc">{{ .Summary }}</p>
    </div>
    {{ end }}
</section>
{{ end }}
