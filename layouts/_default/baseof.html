<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }} | {{ .Site.Params.description }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ `styles.css` | relURL }}">
</head>

<body>
    <div class="layout-wrapper">
        <header class="nav-header">
            <div class="nav-logo">
                <a href="{{ .Site.BaseURL }}" class="nav-logo-link">{{ .Site.Title }}</a>
            </div>
            <nav class="nav-links">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL | relURL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </header>

        <main>
            {{ block "main" . }}{{ end }}
        </main>

        <footer>
            <span>&copy; {{ now.Year }} {{ .Site.Params.author }}</span>
            <span>Systems Programming</span>
        </footer>
    </div>

    <script src="{{ `script.js` | relURL }}"></script>
</body>

</html>
